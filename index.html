
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArdaCasino Beta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" alt="ArdaCasino Logo" style="max-width: 200px; margin-top: 20px;" />
  <div id="login">
    <h2>Benvenuto su ArdaCasino</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <button onclick="login()">Entra</button>
  </div>

  <div id="casino" class="hidden">
    <h2>Ciao, <span id="utente"></span>!</h2>
    <p>Saldo: <span id="saldo"></span>€</p>
    <button onclick="mostraGioco('slot')">Slot Machine</button>
    <button onclick="mostraGioco('gratta')">Gratta e Vinci</button>
    <button onclick="mostraGioco('blackjack')">Blackjack</button>
    <button onclick="mostraGioco('roulette')">Roulette</button>
    <button onclick="mostraClassifica()">Classifica</button>
    <button onclick="logout()">Logout</button>

    <div id="slot" class="hidden">
      <h3>Slot Machine</h3>
      <button onclick="giocaSlot()">Gira (10€)</button>
      <div id="slotResult"></div>
    </div>

    <div id="gratta" class="hidden">
      <h3>Gratta e Vinci</h3>
      <button onclick="giocaGratta()">Gratta (10€)</button>
      <div id="grattaResult"></div>
    </div>

    <div id="blackjack" class="hidden">
      <h3>Blackjack</h3>
      <div>Carte giocatore: <span id="playerCards"></span> (<span id="playerSum">0</span>)</div>
      <div>Carte dealer: <span id="dealerCards"></span> (<span id="dealerSum">0</span>)</div>
      <button onclick="iniziaBlackjack()">Nuova mano (10€)</button>
      <button onclick="pescaCarta()">Pesca</button>
      <button onclick="stai()">Stai</button>
      <div id="blackjackResult"></div>
    </div>

    <div id="roulette" class="hidden">
      <h3>Roulette</h3>
      <p>Scommetti su Rosso o Nero (10€)</p>
      <button onclick="giocaRoulette('rosso')">Rosso</button>
      <button onclick="giocaRoulette('nero')">Nero</button>
      <div id="rouletteResult"></div>
    </div>

    <div id="classifica" class="hidden">
      <h3>Top 5 Giocatori</h3>
      <ol id="listaClassifica"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
