<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArdaCasino - Accesso</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ArdaCasino</h1>
    <div class="tabs">
      <button onclick="showTab('login')">Login</button>
      <button onclick="showTab('register')">Registrati</button>
      <button onclick="showTab('recover')">Recupera Password</button>
    </div>
    
    <div id="login" class="tab">
      <input type="text" id="loginUser" placeholder="Username" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button onclick="login()">Accedi</button>
      <p id="loginMsg"></p>
    </div>

    <div id="register" class="tab hidden">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="text" id="regUser" placeholder="Username" />
      <input type="password" id="regPass" placeholder="Password" />
      <button onclick="register()">Registrati</button>
      <p id="regMsg"></p>
    </div>

    <div id="recover" class="tab hidden">
      <input type="text" id="recoverUser" placeholder="Username" />
      <button onclick="recoverPassword()">Recupera</button>
      <p id="recoverMsg"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
